<div class="row justify-content-center" id="total">
    <h1>Experencia laboral</h1>
    <div >
        <button type="button" routerLink="/nuevaexp" *ngIf="isLogged">
            + Agregar
        </button>
    </div>
    <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of exp">
                <td><h2>{{Experiencia.nombreE}}</h2></td>
                <td>{{Experiencia.descripcionE}}</td>
                <td *ngIf="isLogged"><button routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-square"></i></button></td>
                <td *ngIf="isLogged" ><button (click)="delete(Experiencia.id)" id="borrar"><i class="bi bi-trash"></i></button></td>
                
            </tr>
        </tbody>
    </table>

</div>
