<div class="row justify-content-center" id="total">
    <h1>Educacion</h1>
    <div >
        <button type="button" routerLink="/nuevaeduc" *ngIf="isLogged">
            + Agregar
        </button>
    </div>
    <table class="table" *ngFor="let Educacion of educacion">
        <thead>
            <tr>
                <th scope="col"><h2>{{Educacion.anioE}}</h2></th>
                <th scope="col"><h2>{{Educacion.nombreE}}</h2></th>
                <th scope="col" *ngIf="isLogged">
                    <button routerLink="/editeduc/{{Educacion.id}}"><i class="bi bi-pencil-square"></i></button>
                    <button (click)="delete(Educacion.id)" id="borrar"><i class="bi bi-trash"></i></button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td></td>
                <td>{{Educacion.descripcionE}}</td>    
            </tr>
        </tbody>
    </table>

</div>
