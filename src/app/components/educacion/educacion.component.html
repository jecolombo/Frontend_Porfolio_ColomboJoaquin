<div class="row justify-content-center" id="total">
    <h1>Educacion</h1>
    <div >
        <button type="button" routerLink="/nuevaeduc" *ngIf="isLogged">
            + Agregar
        </button>
    </div>
    <table class="table">
        <tbody>
            <tr *ngFor="let Educacion of educacion">
                <td><h2>{{Educacion.nombreE}}</h2></td>
                <td>{{Educacion.descripcionE}}</td>
                <td *ngIf="isLogged"><button routerLink="/editeduc/{{Educacion.id}}"><i class="bi bi-pencil-square"></i></button></td>
                <td *ngIf="isLogged" ><button (click)="delete(Educacion.id)" id="borrar"><i class="bi bi-trash"></i></button></td>
                
            </tr>
        </tbody>
    </table>

</div>
