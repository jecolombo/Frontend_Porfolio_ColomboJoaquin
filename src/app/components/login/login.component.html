<section class="vh-100" style="background-color:#1CB9F1;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">

            <div class="mb-md-5 mt-md-4 pb-5">

              <p class="text-white-50 mb-5">Por favor ingresar el usuario y la contrase침a.</p>

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                  <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required
                  />

                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" required [ngModelOptions]="{standalone: true}"
                  />

                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                <br>
                <br>
                <input type="button" onclick="history.back()" class="btn btn-outline-light btn-lg px-5" name="Volver atr치s" value="volver atr치s">
              </form>

              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
