<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Nombre de la skill</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="skill.name" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje de la skill</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
